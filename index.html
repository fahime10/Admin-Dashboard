<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="assets/magnify.svg" class="search">
                <input type="text" class="search-bar">
                <img src="assets/bell-outline.svg" class="bell">
                <img src="assets/account-badge.svg" class="small">
                <a href="account" class="name">Morgan Oakley</a>
                <img src="assets/account-badge.svg" class="big">
                <p class="greeting">Hi there,</p>
                <h4 class="account-name">Morgan Oakley (@morgan)</h3>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
            <div class="sidebar">
                <img src="assets/view-dashboard.svg" class="dashboard">
                <h3>Dashboard</h1>
                <img src="assets/home-outline.svg">
                <a href="home" class="side">Home</a>
                <img src="assets/account.svg">
                <a href="profile" class="side">Profile</a>
                <img src="assets/message.svg">
                <a href="messages" class="side">Messages</a>
                <img src="assets/history.svg">
                <a href="history" class="side">History</a>
                <img src="assets/console-line.svg">
                <a href="task" class="side">Task</a>
                <img src="assets/account-group-outline.svg">
                <a href="communities" id="communities" class="side">Communities</a>
                <img src="assets/cog.svg">
                <a href="settings" class="side">Settings</a>
                <img src="assets/face-agent.svg">
                <a href="support" class="side">Support</a>
                <img src="assets/vpn.svg">
                <a href="privacy" class="side">Privacy</a>
            </div>
            <div class="main-content">
                <h4>Your projects</h3>
            </div>
        </div>
    </body>
</html>
